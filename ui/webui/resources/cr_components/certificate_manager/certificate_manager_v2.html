<style include="cr-hidden-style">
  cr-tabs {
    --cr-tabs-font-size: inherit;
    --cr-tabs-height: 40px;
    margin-bottom: 24px;
  }
</style>

<div class="cert-manager-v2">
  <cr-tabs id="tabs" tab-names="[[tabNames_]]" selected="{{selectedTabIndex_}}">
  </cr-tabs>
  <iron-pages selected="[[selectedTabIndex_]]">
    <template is="dom-repeat" items="[[tabNames_]]" as="tabName">
      <div class="tab-contents">
        [[tabName]] contents:

        <template is="dom-repeat" items="[[certificates]]">
          [[item.displayName]] - [[item.sha256hashHex]]
        </template>
      </div>
    </template>
  </iron-pages>
</div>
