<style>
  :host {
    height: 100%;
    width: 100%;
  }

  :host([is-selecting-text]) {
    cursor: text;
  }

  .word {
    cursor: text;
    opacity: 0;
    pointer-events: all;
    position: absolute;
    user-select: none;
  }

  .word.highlighted {
    background-color: rgb(181, 215, 253);
    opacity: 50%;
  }
</style>
<template id="wordsContainer" is="dom-repeat" items="[[renderedWords]]">
  <div style$="[[getWordStyle_(item)]]" class$="word
    [[getHighlightedCssClass_(index, selectionStartIndex, selectionEndIndex)]]">
  </div>
</template>
